<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentis</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
    <!--Navbar-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">Ecommerce</a>
            <!--Cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity=" 0"></i>

            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content"></div>
                <div class="cart-box">
                    <!--T-shirt Bild-->
                    <img src="img/product1.jpeg" alt="" class="cart-img" />
                    <div class="detail-box">
                        <div class="cart-product-title">Product Shirt</div>
                        <div class="cart-price">$50</div>
                        <input type="number" name="" id="" value="1" class="cart-quantity" />
                    </div>
                    <!--Remove Item-->
                    <i class='bx bxs-trash-alt'></i>
                </div>
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Pay Now</button>
                <!--Close Cart-->
                <i class='bx bx-x' id="'close-cart' cart-remove"></i>
            </div>

    </header>
    <!--Products-->
    <section class="shop container">
        <h2 class="section title">Shop Products</h2>
        <!--Shop Content-->
        <div class="shop-content">
            <!--Box1-->
            <div class="product-box">

                    alt="" class="product img">

                <h2 class="product-title">Mentis black-red Seasonal</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>

                <!--Box2-->
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgV1CzoL_Dpr1nu5AfgHsuaH5197BoAvbVbeR46XbBchADsREsMjhyEPOl2VC4L8gAhdwU7ElCaGurwVGfBrnrJa6Os5OiU2ZMDfqsra3j7AKUFO19umR38zLK02u5ziLVI8hYI1tO5Ji7Fe8bizxG5xhq8LdV44PUwfOHLfTRUsj_5NiKBaNUmZFzHWw/s320/Mentis-CargoPants.jpg"
                    alt="" class="product img">

                <h2 class="product-title">Mentis Cargo Pants</h2>
                <span class="price">$85.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>


                <!--Box3-->
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjy0xOZpNkwo248FVXMKw0WLyDAM9Wlzpi__E1YwIJgt2kAwV5tZR67fvzM9tKtZ0juJLL1KKECpJBdGJxDYf-7aSn-wXJVdb6bU1_C2IEYao6i44RZ5zUrMspkVO3g5nPcPbNlXKydxU5QBDGtCqc03UXjdrdeS_ZcnwnatOetff74dNVnkIQZKuxPRg/s320/Mentis-Shorts.jpg"
